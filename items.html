<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="items.js"></script>
    <link rel="stylesheet" href="./items.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="onPageLoad()">
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand"><h1 class="heading">Image Gallery</h1></a>
             
        </div>
      </nav>
    <hr>
    
    <div class="col-md-8 offset-md-2">
        <div class="select">
            <div class="col-md-8 offset-md-2">
                <div class="container">
                <div class="dropdown">
              <h6>Select sub type to get relevant images or All for all images</h6>  
              <br>
            <select title="dropdown" id="selection" onchange="onFilterChanged()" class="form-select">
            </select>
        </div> 
          </div>
    </div>
</div>
    <hr>
    <div id="container" class="container">
        
    </div>
    <div class="row">
        <div class="col-md-6">
            <button type="button" id="btnPrevious" class="btn btn-outline-primary gal-button" onclick="onPreviousClicked()">Previous</button>
        </div>
        <div class="col-md-6">
            <button type="button" id="btnNext" class="btn btn-outline-primary gal-button" onclick="onNextClicked()">Next</button>
        </div>        
    </div>

    <!-- Modal -->
    <div class="modal fade " id="imagemodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
        <div class="modal-content ">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="img-current" src="#" height="600" >
                <ul>
                    <li class="properties">File Name<p id="img-filename"></li>  
                    <li class="properties">File Path<p id="img-filepath"></li> 
                    <li class="properties">Image Type<p id="img-type"></p></li>
                    <li class="properties">Image SubType <p id="img-subtype"></p></li>
                    <li class="properties">Image Size  <p id="img-size"></p></li>
                    </ul>
            </div>
            <div class="modal-footer" >
            
            </div>
        </div>
        </div>
    </div>    
</body>
</html>
