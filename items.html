<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list of Image</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="items.js"></script>
    <link rel="stylesheet" href="./items.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="getImage()">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Items</a>
            
        </div>
      </nav>
    <hr>
    <div class="col-md-8 offset-md-2">
    <div class="select">
        <div class="col-md-8 offset-md-2">
            <div class="container-">
            <div class="dropdown">
            <select title="dropdown" id="selection" onchange="changeImages()" class="form-select">
                <option >Cat</option>
            </select>
        </div> 
          </div>
    </div>
</div>
    <hr>
    <div id="container" class="container">
        <div class="row gallery-bottom">
            <div class="col-sm-6">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">«</span>
                        </a>
                    </li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">»</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-6 text-right">
                <em>Displaying 1 to 7 (of 50 posts)</em>
                <button onclick="getImage()">getImage</button>
            </div>
            
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imagemodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="img-current" src="#" height="450">
            </div>
            <div class="modal-footer">

            </div>
        </div>
        </div>
    </div>    
</body>
</html>
